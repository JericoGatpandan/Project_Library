<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <img src="img/Book-red.svg" alt="" class="header-logo" />
        <h1>LIBRARY</h1>
      </div>
      <dialog id="dialog">
        <form method="dialog">
          <p>
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-input"
              name="title"
              required
            />
          </p>
          <p>
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              class="form-input"
              name="author"
              required
            />
          </p>
          <p>
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              class="form-input"
              name="pages"
              required
            />
          </p>
          <p class="switch-container">
            <label for="read">Read</label>
            <label class="toggle-switch">
              <input type="checkbox" id="read" class="form-input" name="read" />
              <span class="slider"></span>
            </label>
          </p>

          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" type="button" value="default">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
      <div class="Library">
        <div class="card">
          <button id="addBook">
            <span class="mdi mdi-plus"></span> Add Book
          </button>
        </div>
      </div>
    </div>

    <!-- Link to js-->
    <script src="script.js"></script>
  </body>
</html>
