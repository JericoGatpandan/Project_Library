<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <svg
          class="header-logo"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 128 128"
          style="enable-background: new 0 0 128 128"
          xml:space="preserve"
        >
          <path
            d="M128 28.27v78.16H0V28.27h8.84v4.8H4.8v68.56h118.4V33.07h-4.04v-4.8z"
            fill="none"
            stroke="#F7E7CF"
            stroke-width="3"
          />
          <path
            d="M89.85 22.06c-15.27 1.68-24.22 7.07-24.22 7.07v72.5h2.44c4.18-1.39 13.22-4.12 22.88-5.18 13.24-1.46 25.64.44 25.64.44V23.53s-11.48-3.15-26.74-1.47zm-51.81 0c-15.27-1.68-26.75 1.47-26.75 1.47v73.36s12.4-1.9 25.64-.44c9.66 1.06 18.7 3.79 22.88 5.18h2.44v-72.5s-8.94-5.39-24.21-7.07z"
            fill="none"
            stroke="#F7E7CF"
            stroke-width="3"
          />
        </svg>

        <h1>LIBRARY</h1>
      </div>
      <dialog id="dialog">
        <form method="dialog">
          <p>
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-input"
              name="title"
              required
            />
          </p>
          <p>
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              class="form-input"
              name="author"
              required
            />
          </p>
          <p>
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              class="form-input"
              name="pages"
              required
            />
          </p>
          <p class="switch-container">
            <label for="read">Read</label>
            <label class="toggle-switch">
              <input type="checkbox" id="read" class="form-input" name="read" />
              <span class="slider"></span>
            </label>
          </p>

          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" type="button" value="default">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
      <div class="Library">
        <div class="card">
          <button id="addBook">
            <span class="mdi mdi-plus"></span> Add Book
          </button>
        </div>
      </div>
    </div>

    <!-- Link to js-->
    <script src="script.js"></script>
  </body>
</html>
