<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <h1>Library</h1>
      </div>
      <dialog id="dialog">
        <form method="dialog">
          <p>
            <label for="title">Title</label>
            <input type="text" class="title" name="title" />
          </p>
          <p>
            <label for="author">Author</label>
            <input type="text" class="author" name="author" />
          </p>
          <p>
            <label for="pages">Pages</label>
            <input type="number" class="pages" name="pages" />
          </p>
          <p>
            <label for="read">Read</label>
            <input type="checkbox" class="read" name="read" />
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" type="button" value="default">
              Confirm
            </button>
          </div>
        </form>
      </dialog>

      <div class="Library">
        <div class="card">
          <button id="addBook">
            <span class="mdi mdi-plus"></span> Add Book
          </button>
        </div>
      </div>
    </div>

    <!-- Link to js-->
    <script src="script.js"></script>
  </body>
</html>
